{% extends "base.html" %}

{% block content %}
    <section class="archives">
        {% for p in posts %}
            <a href="{{ p.permalink }}">{{ p.title }}</a>
            (<span id="post-tags">{{ p.tags | join:", " }}</span>; {{ p.wc }}
            words)<br/>
        {% endfor %}
    </section>
{% endblock %}
