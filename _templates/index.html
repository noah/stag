{% extends "base.html" %}

{% block content %}
    {% for p in recent_posts %}
        <article>
            <h2>{{ p.title }} <a href="{{ p.permalink }}">#</a></h2>
            <h3>{{ p.created }}</h3>
            {% if p.edited %}
                <h3>edited at {{ p.edited }}</h3>
            {% endif %}
            {{ p.html }}
        </article>
    {% endfor %}
{% endblock %}
