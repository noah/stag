<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta itemprop="author" content="{{ config.site_author }}">
    <meta itemprop="name" content="{{ config.site_title }}">
    <meta itemprop="description" content="{{ config.site_tagline }}">
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/code.css" />
    <link rel="alternate" type="application/atom+xml" href="{{ config.site_title }}.atom" title="{{ config.site_title }} blog" />

    <title>{% block title %}{{ config.site_title }}{% endblock %}</title>
    <!--ga-->
    <script type="text/javascript">
        {{ config.ga|safe }}
    </script>
  </head>
  <body>
    {% autoescape off %}
      <header>
        <h1 id="title"><a href="/">{{ config.site_title }}</a></h1>
        <h3 id="tagline">{{ config.site_tagline }}</h3>
      </header>
      <section class="content">
          {% block content %}{% endblock%}
      </section>
      <footer>
          Post <a href="archive.html">archive</a>.
          Powered by <a target="_BLANK" href="http://github.com/noah/stag">stag</a>.
          <!--Valid <a href="http://jigsaw.w3.org/css-validator/check/referer?profile=css3">css3</a>;
                <a
                  href="http://validator.w3.org/check?uri=referer">html5</a>.
                this no work with https (no reeferer)-->
                Entries by <a href="mailto:{{ config.feed.author_email }}">{{ config.feed.author_name }}</a>.
      </footer>
    {% endautoescape %}
  </body>
</html>
